<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="form">
        <p class="title">weather</p>
            <div class="inputpack">
            <input type="search" placeholder="search">
            <button><span class="material-symbols-outlined">
            search
            </span>
            </button>
        </div>
        <div class="info">
            <p class="cityName">City Name<p>
            <table>
            <tr>
                <td><p class="temp">Temp:</p></td>
                <td><p class="tempVal">/Temp value</p></td>
            </tr>
            <tr>
                <td><p class="des">Des</p></td>
                <td><p class="desVal">/Des value</p></td>
            </tr>
            <tr>
                <td><p class="windspeed">wind speed</p></td>
                <td><p class="windspeedVal">/wind speed value</p></td>
            </tr>
            <tr>
                <td><p class="humidity">humidity</p></td>
                <td><p class="humidityVal">/humidity value</p></td>
            </tr>
            </table>
        </div>
    </div>
</body>
</html>
